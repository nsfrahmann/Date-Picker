<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Date Wizard</title>

    <!--Styles-->
    <link href="../img/wizardfav.ico" rel="shortcut icon" />
    <link href="../css/main.css" rel="stylesheet" />
    <!--Styles End-->
</head>
<body>
    <a href="https://github.com/nsfrahmann/Date-Picker" target="_blank" class="github">GitHub</a>
    <h1>Date Wizard</h1>
    <!--First Date Field-->
    <div class="select-date">
        <div class="label label-date">Start Date</div>
        <div class="empty"></div>
        <div class="label label-month">Month</div>
        <select onchange="loading(this)" id="select-month-1">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <div class="label label-day">Day</div>
        <select onchange="loading(this)" id="select-day-1"></select>
        <div class="label label-year">Year</div>
        <input onchange="loading(this)" id="select-year-1" maxlength="4" />
    </div>
    <!--First Date Field End-->

    <!--Second Date Field-->
    <div class="select-date">
        <div class="label label-date">Target Date</div>
        <div class="empty"></div>
        <div class="label label-month">Month</div>
        <select onchange="loading(this)" id="select-month-2">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <div class="label label-day">Day</div>
        <select onchange="loading(this)" id="select-day-2"></select>
        <div class="label label-year">Year</div>
        <input onchange="loading(this)" id="select-year-2" maxlength="4" />
    </div>
    <!--Second Date Field End-->

    <!--Buttons-->
    <div class="button-group">
        <button onclick="getResult(this)" value="seconds" id="seconds">Seconds</button>
        <button onclick="getResult(this)" value="minutes" id="minutes">Minutes</button>
        <button onclick="getResult(this)" value="hours" id="hours">Hours</button>
        <button onclick="getResult(this)" value="days" id="days">Days</button>
    </div>
    <!--Buttons End-->
    <!--Result Block-->
    <h2 id="result"></h2>
    <h2 id="Marty"></h2>
    <h3 id="mph"></h3>
    <!--Result Block End-->

    <!--Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
    <!--Scripts End-->

</body>
</html>
