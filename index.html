<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Date Wizard</title>

    <link href="../css/main.css" rel="stylesheet" />
</head>
<body>
    <h1>Date Wizard</h1>
    <h2>See how far away your date is from the target date</h2>
    <div class="select-date">
        <div class="label label-date">Start Date</div>
        <div class="empty"></div>
        <div class="label label-month">Month</div>
        <select id="select-month-1">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <div class="label label-day">Day</div>
        <select id="select-day-1"></select>
        <div class="label label-year">Year</div>
        <input id="select-year-1" maxlength="4" />
    </div>

    <div class="select-date">
        <div class="label label-date">Target Date</div>
        <div class="empty"></div>
        <div class="label label-month">Month</div>
        <select id="select-month-2">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <div class="label label-day">Day</div>
        <select id="select-day-2"></select>
        <div class="label label-year">Year</div>
        <input id="select-year-2" maxlength="4" />
    </div>
    <div class="button-group">
        <button onclick="getResult(this)" data-format="seconds" value="seconds" id="seconds">Seconds</button>
        <button onclick="getResult(this)" data-format="minutes" value="minutes" id="minutes">Minutes</button>
        <button onclick="getResult(this)" data-format="hours" value="hours" id="hours">Hours</button>
        <button onclick="getResult(this)" data-format="days" value="days" id="days">Days</button>
    </div>
    <h2 id="result"></h2>
    <h2 id="Marty"></h2>
    <h3 id="mph"></h3>
    <!--<img class="hide" id="gif" src="../img/delorean2.gif" />--> 



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>

</body>
</html>
